version: "3.0"
services:
  freeflowfeeds:
    build:
      context: .
    ports:
      - "0.0.0.0:8989:8989"
    environment:
      - FFF_REDIS_HOST=SingleRedisNode
      - FFF_SERVER_HOST=0.0.0.0
      - FFF_MAX_CONCURRENCY=8
      - FFF_PUBLISH_INTERVAL=86400 # = 24h
      - FFF_EFMAGAZIN_PAGE_TO=3
      - FFF_FREIHEITSFUNKEN_PAGE_TO=3
      - FFF_MISESDE_PAGE_TO=3
    depends_on:
      - SingleRedisNode

  SingleRedisNode:
    restart: always
    image: redis:6.2.0
    ports:
      - "6379:6379"
    environment:
      - DEBUG=false
    #volumes:
    #  - /mnt/ssd/redisdump/data/:/data
    command: redis-server --notify-keyspace-events KEA

